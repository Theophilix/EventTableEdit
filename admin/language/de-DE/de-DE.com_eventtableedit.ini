COM_EVENTTABLEEDIT_IMPORT_SUMMARY="Import Zusammenfassung"
COM_EVENTTABLEEDIT_UPLOAD_FILE="Upload CSV Datei"
COM_EVENTTABLEEDIT_CSVIMPORT_DESC="CSV stellt eine Möglichkeit dar, Tabellendaten in Textform zu speichern. Dabei werden die einzelnen Zellen durch ein Trennzeichen (z.B. einen Strichpunkt) getrennt.
								   Spalten werden durch eine neue Zeile markiert. <br>Leider gibt es keinen einheitlichen CSV-Standard es haben sich jedoch einige Pseudo-Standards etabliert.
								   Mithilfe dieses Scripts können Sie eine Datei mit CSV Daten (Dateiendung entweder .csv oder .txt) importieren. <br>
								   <b>Es gibt dabei drei Möglichkeiten:</b> Entweder Sie erstellen mithilfe der CSV-Datei eine komplett neue Tabelle, Sie überschreiben eine bereits bestehende Tabelle komplett,
								   oder Sie hängen Daten an eine bereits bestehende Tabelle an. <br> Des weiteren müssen Sie angeben, mit welchem Trennzeichen ihre Daten getrennt sind (; , :). 
								   Außerdem ist wichtig, ob Ihre Zellen generell von Anführungszeichen umgeben sind, oder ob diese Anführungszeichen nur hinzugefügt werden, 
								   wenn sich das Trennzeichen, oder weitere Anführungszeichen in einer Zelle befinden. Das klingt sehr verwirrend, wegen dem fehlenden Standard gibt es aber eben keine einheitliche Behandlung
								    - hier gilt einfach probieren geht über studieren. Das Upload Limit für die Dateien beträgt <span style='color: red'>%d MB</span>! Wenn keine Zeitstempel-Spalte (muss erste Spalte sein, Name "Zeitstempel", Format dd.mm.yyyy hh:mm:ss) vorhanden ist oder leere Einträge hat, werden Zeitstempel in der Reihenfolge der Daten automatisch erstellt.<br>
								    <b>Import einer Termin-Tabelle:</b> Die Datumsangaben in der ersten Zeile müssen das Format TT.MM.YYYY haben. Die Uhrzeit in der ersten Spalte muss das Format HH:MM haben. In den übrigen Zellen muss entweder der Text „free“ oder „reserved“ stehen.<br>Leere Tabellenzellen bzw. leere Werte werden automatisch als „free“ behandelt."
