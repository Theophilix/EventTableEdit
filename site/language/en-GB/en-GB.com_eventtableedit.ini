COM_EVENTTABLEEDIT_CSVEXPORT_TITLE="Export a Table"
COM_EVENTTABLEEDIT_CSVEXPORT_TITLE_INFO="Here you can export your table data as CSV file. The single cells are separated with a separator character and saved as normal text. A new row in the table is a new row in the CSV-File. It's a pity that there is no general CSV Standard. But some Pseudo-Standards are common. For this you can choose which separator character should be used (; , :) and if rows should be generally quoted."
COM_EVENTTABLEEDIT_SEPARATOR="Separator"
COM_EVENTTABLEEDIT_DOUBLEQUOTES="Quote Cells"
COM_EVENTTABLEEDIT_CSVEXPORT_TIMESTAMP="Export hidden time stamp column?"

COM_EVENTTABLEEDIT_UPLOAD_FILE="Upload CSV file"
COM_EVENTTABLEEDIT_CSVIMPORT_DESC="CSV is a possibility to save tables in a normal text file. Single cells are divided with a separating character (e.g. semicolon). Rows are marked with a new row.<br> Here you can import a file with CSV-data (file extension .csv or .txt).<br><b>You have three possibilities:</b> The first is to create a completely new table with the CSV-file, the second is to overwrite an existing table, and the third to append data to a existing table.<br> Further you have to specifiy with what character your data is seperated (; , :). And finally it is important if your cells are quoted. The upload limit for files is <span style='color: red'>%d MB</span>! <br>If no timestamp column (must be first column, name "timestamp", format dd.mm.yyyy hh:mm:ss) is found in csv/xml or if the column has empty entries, timestamps are created automatically in the order of the given data.<br><b>Import of appointment table:</b> date value must be: TT.MM.YYYY, time value in first row must be HH:MM. All other cell values must be: "free" or "reserved".<br>
Empty cells and values are automatically treated as „free“."
